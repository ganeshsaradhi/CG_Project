<div class="card bg-dark text-center text-white">
    <img src="http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg" class="card-img" alt="Responsive image" style="width:1365px;height:620px;">
    <div class="card-img-overlay">
<br>
<div class="alert alert-primary" *ngIf='message'>{{message}}</div>
<input type="search" name="search" [(ngModel)]='search' placeholder="Search" class="form-control col-md-4 offset-md-4"> 
<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let book of booksInfo | bookFilter : search'>
                <td>{{book.bid}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.publisher}}</td>
                <td><button class="btn btn-primary" style="width: 100%;" (click)='selectBook(book)'>Update</button></td>
                <td><button class="btn btn-danger" style="width: 100%;" (click)='deleteBook(book.bid)'>Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
</div>
</div>
